<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200">

    <div class="flex flex-col md:flex-row items-center justify-center bg-gray-200 py-8 px-4 md:space-x-8">
        <!-- Seção do título e imagem -->
        <div class="flex flex-col items-center space-y-4 mb-8 md:mb-0">
            <h1 class="text-4xl font-bold text-blue-500">UNIVERSO DA CRIANÇA</h1>
            <img src="width_200.webp" alt="Crianças Felizes" class="w-48 h-auto">
        </div>

        <!-- Seção do formulário de login -->
        <div class="bg-blue-500 rounded-xl p-8 w-full max-w-md">
            <h2 class="text-white text-xl font-bold mb-4 text-center">Acesso Pais e Responsáveis
            </h2>
            <p class="text-center text-white mb-6">Informe seus dados de acesso</p>
            <form>
                <input class="w-full mb-4 p-3 rounded-full focus:outline-none" type="text" placeholder="matrícula">
                
                <!-- Campo de data de nascimento com calendário automático -->
                <input class="w-full mb-4 p-3 rounded-full focus:outline-none" type="date" placeholder="Data de Nascimento">
                
                <button type="submit" class="w-full py-2 mt-4 bg-gradient-to-r from-blue-300 to-blue-500 text-white font-bold rounded-full">ACESSAR</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="text-white underline">VOLTAR</a>
            </div>
        </div>
    </div>

</body>
</html>
